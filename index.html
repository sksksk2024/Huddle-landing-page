  <!-- Font Awesome -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="flex flex-col bg-main px-10 my-10">
  <header class="flex justify-start mb-20 md:mb-0">
    <img class="h-9" src="./images/logo.svg" alt="company">
  </header>

  <main class="container text-white flex flex-col justify-center items-center text-center gap-6 md:flex-row my-0 mx-auto md:h-big">
    <img class="mb-0 md:w-50%" src="./images/illustration-mockups.svg" alt="mockups">
    <div class="md:w-50%">
      <h1 class="font-bold xs:text-lg 3xs:text-md">
        Build The Community Your Fans Will Love
      </h1>
  
      <p class="mt-4">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="text-violet bg-white 3xs:w-4/5 3xs:mx-auto p-btn m-9 w-btn rounded-3xl">
        Register
      </button>
    </div>
  </main>


  <footer class="flex justify-center md-end p-8 mb-0 gap-3 md:justify-end md:mr-10 md:mb-4 md:mt-0 md:p-0">
    <i class="fa-brands fa-facebook fa-2xl"></i>
    <i class="fa-brands fa-twitter fa-2xl"></i>
    <i class="fa-brands fa-instagram fa-2xl"></i>
  </footer>
</body>
</html>
